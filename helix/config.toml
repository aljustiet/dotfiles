theme = "gruvbox"
[editor.cursor-shape]
normal = "block" 
insert = "bar" 
select = "underline"
[keys.normal]
h = "move_char_left"
a = "move_visual_line_down"
e = "move_visual_line_up"
i = "move_char_right"
b = "move_prev_word_start" # the same
B = "move_prev_long_word_start" # the same
";" = "command_mode"
m = "delete_selection"
c = "extend_line"
t = "insert_mode"
s = "append_mode"
G = "goto_last_line"
#d = { d = ["extend_line_below", "delete_selection"] }
o = "open_below"
O = "open_above"
#y = "yank"
p = "paste_after"
P = "paste_before"
"0" = "goto_line_start" # the same
"$" = "goto_line_end" # the same
C-s = ":write"
C-r = "redo"
r = "replace"
K = "search_prev"
v = "select_mode"

[keys.normal.d]
w = "delete_word_forward"
b = "delete_word_backward"
"$" = "kill_to_line_end"
d = ["extend_line_below", "delete_selection"]

[keys.normal.z]
# z = "align_view_center" # the same
# c = "align_view_center" # the same
g = "align_view_top"
t = "no_op"
# b = "align_view_bottom" # the same
# m = "align_view_middle" # the same
n = "scroll_down"
j = "no_op"
# "down" = "scroll_down" # the same
e = "scroll_up"
k = "no_op"
# "up" = "scroll_up" # the same
C-t = "page_down"
C-f = "no_op"
# "pagedown" = "page_down" # the same
# C-b = "page_up" # the same
# "pageup" = "page_up" # the same
C-s = "half_page_down"
C-d = "no_op"
C-l = "half_page_up"
C-u = "no_op"

