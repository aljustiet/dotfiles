dwindle {
    pseudotile = false
    force_split = 2
    preserve_split = true
    smart_split = false
    smart_resizing = true 
    permanent_direction_override = false
    split_width_multiplier = 0.96
    use_active_for_splits = true
    default_split_ratio = 1
#   special_scale_factor = 1
#   no_gaps_when_only = 0
}

bind = $mainMod, V, layoutmsg, togglesplit
bind = $mainMod, C, layoutmsg, swapsplit
bind = $mainMod SHIFT, H, layoutmsg, preselect l
bind = $mainMod SHIFT, A, layoutmsg, preselect d
bind = $mainMod SHIFT, E, layoutmsg, preselect u
bind = $mainMod SHIFT, I, layoutmsg, preselect r
binde= $mainMod, R, layoutmsg, movetoroot active unstable

master {
    new_on_top = true
    orientation = center
    smart_resizing = true
#   no_gaps_when_only = 1
}
